<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXDPS ARB Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="assets/LOGO.png" alt="TXDPS Logo" class="logo">
            <h1>Architecture Review Board (ARB) Submission Form</h1>
        </div>
    </header>

    <main class="container">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <nav class="breadcrumbs" id="breadcrumbs" aria-label="Form progress">
            <!-- Breadcrumbs will be inserted here dynamically -->
        </nav>

        <section class="form-section" id="form-container">
            <!-- Form questions will be inserted here dynamically -->
        </section>

        <div class="form-navigation">
            <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="submit-btn" class="btn btn-success" style="display: none;">Submit</button>
        </div>

        <div class="export-section">
            <h3>Export Options</h3>
            <button id="export-pdf" class="btn btn-export">Export as PDF</button>
            <button id="export-excel" class="btn btn-export">Export as Excel</button>
            <button id="export-json" class="btn btn-export">Export as JSON</button>
        </div>

        <section class="dashboard" id="dashboard" style="display: none;">
            <h2>Submission Dashboard</h2>
            <div id="dashboard-content">
                <!-- Dashboard content will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Texas Department of Public Safety. All rights reserved.</p>
        <button id="help-btn" class="btn btn-link">Help & Documentation</button>
    </footer>

    <div id="help-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="help-content">
                <!-- Help content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
